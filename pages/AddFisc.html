<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addFisc.css">
    <title>Adicionar Novo Fiscal</title>
</head>
<body>
<form action="../includes/addFisc.inc.php" method="post" class="FrmContainer">
    <header class="line frmHead">
        <div class="col">
            <span class="txtx">Adicionar Novo Fiscal</span>
        </div>
    </header>

    <div class="line flex">
        <div class="col">
            <span>Nome</span>
            <input type="text" id="nome" name="nome" class="line">
        </div>
        <div class="col">
            <span>Apelido</span>
            <input type="text" id="apelido" name="apelido" class="line">
        </div>
    </div>

    <div class="line flex">
        <div class="col">
            <span>Contacto</span>
            <input type="text" name="contacto" class="line"> 
        </div>
        <div class="col">
            <span>Senha</span>
            <input type="password" name="senha" class="line">
        </div>
        <div class="col">
            <span>Confirme a Senha</span>
            <input type="password" name="ConfirmSenha" class="line">
        </div>
    </div>
    <div class="col">
        <span>Codigo Usuario</span>
        <input type="text" name="cdUsuario" class="line" id="codigo" readonly>
    </div>

    <div class="line">
        <div class="col flex">
            <button class="button colorAdd" type="submit">Adicionar</button>
            <div class="button colorCance" onclick="closePopup()">Cancelar</div>
        </div>
    </div>
</form>    

<script src="../js/dash.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const nomeInput = document.getElementById('nome');
        const apelidoInput = document.getElementById('apelido');
        const codigoInput = document.getElementById('codigo');

        function updateCodigo() {
            const nome = nomeInput.value.trim();
            const apelido = apelidoInput.value.trim();
            if (nome && apelido) {
                codigoInput.value = "FS_" + apelido.toLowerCase();
            } else {
                codigoInput.value = '';
            }
        }

        nomeInput.addEventListener('input', updateCodigo);
        apelidoInput.addEventListener('input', updateCodigo);
    });
</script>
</body>
</html>
